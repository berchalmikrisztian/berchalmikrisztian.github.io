<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="/css/style.css">
    </link>
</head>

<body>
    <h1>Regisztálj be a gyorsabb kiszolgálásért</h1>
    <ul>
        <li><a href="/index.html">Főoldal</a></li>
        <li><a href="submit.html">Feliratkozás</a></li>
        <li><a href="about.html">Rólunk</a></li>
        <li><a href="message.html">Panasz bejelentése</a></li>
    </ul>

    <h2>Regisztráció</h2>
    <div class="login-div">
        <div class="form-group">
            <label>Vezetéknév</label>
            <input class="form-control" name="first-name" type="text">
        </div>
        <div class="form-group">
            <label>Keresztnév</label>
            <input class="form-control" name="surname" type="text">
        </div>
        <div class="form-group">
            <label>Email cím</label>
            <input class="form-control" name="email" type="email">
        </div>
        <div class="form-group">
            <label>Jelszó</label>
            <input class="form-control" name="password" type="password">
        </div>
        <div class="form-group">
            <label>Jelszó mégegyszer</label>
            <input class="form-control" name="password-again" type="password">
        </div>
        <div class="form-group">
            <button class="submit-btn">Regisztráció</button>
        </div>
    </div>
</body>

</html>
